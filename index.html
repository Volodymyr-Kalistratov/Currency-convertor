<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kalkulator-walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                <label>
                    <span class="form__labelText">Kwota w PLN*</span><input class="form__field js-amount" type="number"
                        name="valueNumber" min="0" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Wybierz walutę</span>
                    <select class="form__field js-currency" name="currency">
                        <option value="euro">Euro</option>
                        <option value="dolar">Dolar amerykański</option>
                        <option value="pound">Funt brytyjski</option>
                        <option value="frank">Frank szwajcarski</option>
                    </select>
                </label>
            </p>
            <p class="form__result">
                Kwota po przeliczeniu: <span class="js-result result__span"></span>
            </p>
            <p>
                <button class="form__button">Oblicz</button>
            </p>
        </fieldset>
    </form>
</body>


</html>
